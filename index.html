<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h1 style="background: #000; text-align: center; color: #ffc600;">Press Key or Click</h1>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  // play tune function 01
  function playTune(e){
    // selecting items
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

    // if a unwanted key is pressed
    if(!audio) return;

    // if Preferable key is pressed the actions are:
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();

    // Shwing selected items
    console.log(key, audio);
    
  }

  // to remove 'playing' class function 02
  function remveClass(e){
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', remveClass));
  window.addEventListener('keydown', playTune);

  // For click operation
  const arrClass = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
  for(let i = 0; i < 9; i++){
    document.querySelectorAll('.key')[i].classList.add(arrClass[i]);
    document.querySelectorAll('audio')[i].classList.add(arrClass[i]);
  }

  for(let i = 0; i < 9; i++){
    document.querySelectorAll('.key')[i].addEventListener('click', function(){
      this.classList.add('playing');
      document.querySelectorAll(`.${arrClass[i]}`)[1].currentTime = 0;
      document.querySelectorAll(`.${arrClass[i]}`)[1].play();
      console.log(document.querySelectorAll(`.${arrClass[i]}`));
    });
  }
</script>


</body>
</html>
